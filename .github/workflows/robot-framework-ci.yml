name: Robot Framework CI
on:
  push:

jobs:
  test_web:
    name: Web Tests
    runs-on: ubuntu-latest  

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
        name: github-pages
        url: https://joaorobertopmf.github.io/robot-web/index.html
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"  
      
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: install Allure command-line
        run: npm install -g allure-commandline
      
      - name: Install Allure adapter for robot framework
        run: pip install allure-robotframework

      - name: Check Allure version
        run: allure --version    

      - name: Run Tests
        id: run_tests_id
        run: robot --listener allure_robotframework:results/allure-results -d results tests

      - name: Generate the report
        if: always()  
        run: allure generate --single-file results/allure-results --clean -o results/allure-report
      
      - name: Upload Web Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: results/

      - name: Confire github pages
        uses: actions/configure-pages@v5
        if: always()

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: results/allure-report/
          
      - name: Deploy artifact to github pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()